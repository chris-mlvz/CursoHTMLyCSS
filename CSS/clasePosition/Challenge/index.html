<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Desafío Position</title>

<body>
    <article class="card">
        <header class="card__header">
            <h2 class="card__title">Pikachu</h2>
        </header>
        <section class="card__body">
            <figure class="card__figure">
                <img src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c325.png" class="card_image"/>
            </figure>
            <p class="card__p">Tipo: Eléctrico</p>
            <p class="card__p">Debilidad: Tierra</p>
            <p class="card__p">Altura: 0.4m</p>
            <p class="card__p">Peso: 6,0Kg</p>
            <p class="card__p">Cuanto más potente es la energía eléctrica que genera este Pokémon, más suaves y elásticas se vuelven las bolsas de sus mejillas</p>
        </section>
    </article>
